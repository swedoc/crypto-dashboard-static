name: Keep repository active

on:
  schedule:
    - cron: '0 6 * * *'     # kör 1 gång per dag 06:00 UTC
  workflow_dispatch:         # så du kan köra den manuellt vid behov

permissions:
  contents: write            # behövs för att committa

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update keepalive file
        run: |
          echo "Last keepalive (UTC): $(date -u +"%Y-%m-%dT%H:%M:%SZ")" > keepalive.txt
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add keepalive.txt
          git commit -m "chore: keepalive $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || echo "No changes to commit"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD:main || echo "Nothing to push"
