<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Crypto Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #111; color: #eee; }
    h1 { color: #0f0; }
    .box { background: #222; padding: 1rem; margin: 1rem 0; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Crypto Dashboard (Static)</h1>
  <div class="box">
    <h2>Signal</h2>
    <p>Status: {{ signal.status }}</p>
    <p>Score: {{ signal.score }}</p>
  </div>
  <div class="box">
    <h2>PGL</h2>
    <p>Status: {{ pgl.status }}</p>
    <p>Score: {{ pgl.score }}</p>
  </div>
  <p>Senast uppdaterad: {{ timestamp }}</p>
</body>
</html>
